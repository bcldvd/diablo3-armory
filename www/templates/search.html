<ion-view view-title="Heroes">
    <ion-content>
    <form ng-submit="DisplayProfile()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">BattleTag</span>
          <input type="text" ng-model="vm.battleTag">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
